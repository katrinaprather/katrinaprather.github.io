
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Odds or Evens Game</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<div id="container">
		<header>
			<h1>Odds or Evens</h1>
		</header>

		<form>
			<table>
				<tr>
					<td>
						<h2>Player A (odds)</h2>
						<label for="playerA-1">
							<input type="radio" name="playerA" value="1" id="playerA-selection">1
						</label>

						<label for="playerA-2">
							<input type="radio" name="playerA" value="2" id="playerA-selection">2
						</label>
					</td>
					
					<td>
						<h2>Winner</h2>
						<div id="winner"></div>
					</td>
						
					<td>
						<h2>Player B (evens)</h2>
						<label for="playerB-1">
							<input type="radio" name="playerB" value="1" id="playerB-selection">1
						</label>

						<label for="playerB-2">
							<input type="radio" name="playerB" value="2" id="playerB-selection">2
						</label>
					</td>
				</tr>
			</table>
			<!--<input type="button" value="Reset" id="resetGame">-->
		</form>
	</div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
 <script src="js/oddsevens.js"></script>
</body>
</html>
